<template name="profile">
  {{> UserInfo}}
  {{> Messages}}
</template>


<template name="UserInfo">
    <section class="user-info">
        {{#if user}}
        <div class="user-info-avatar">
            {{#if user.profile.avatar}}
            <img class="user-info-avatar-pic" src="/static/resource/{{user.profile.avatar}}">
            {{/if}}
            <div class="user-info-avatar-realname">
              {{user.profile.realname}}
            </div>
            <div class="user-info-avatar-username">
              {{user.username}}
            </div>
        </div>
        <h1 class="user-info-avatar-motto">
          {{user.profile.bio}}
        </h1>
        {{/if}}
        {{#unless user}}
            {{> Loading}}
        {{/unless}}


        <footer>
            <a></a>
            <a></a>
            <a></a>
            {{#if ownedProfile}}
            <a href="/profile/edit">Edit</a>
            {{/if}}
        </footer>
    </section>
</template>
