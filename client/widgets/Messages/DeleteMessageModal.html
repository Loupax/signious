<template name="DeleteMessageModal">
    <div class="delete-message-modal modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <p>Are you sure you want to delete this message?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default js-cancel-deletion cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default js-delete-message action" data-dismiss="modal">Delete</button>
                </div>

            </div>
        </div>
    </div>
</template>
