<template name="ListMessage">
    <li class="messages-message">
        <div class="messages-message-head">
            {{#if poster_id}}
            <a class="messages-message-username" href="#">{{username}}</a>
            {{/if}}
            {{#unless poster_id}}
                <span class="messages-message-username" href="#">{{username}}</span>
            {{/unless}}
        </div>
        <div class="messages-message-body">
            {{FormatMessage this}}
        </div>
        <div class="messages-message-actions">
            <button value="{{this._id}}" class="js-show-response-form messages-messages-actions-reply"><i class="fa fa-reply"></i></button>
        </div>
        {{#if isRespondingTo this}}
            {{> NewMessageForm this}}
        {{/if}}
        {{#each responsesOfSign this}}
            {{> ListMessage this}}
        {{/each}}
    </li>
</template>
