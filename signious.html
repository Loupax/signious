<head>
  <title>Signious - leaving your sign in the world</title>
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
	
</body>

<template name="root">
	<div class="top-navigation">
		<nav>
			<ul class="top-navigation-list">
				<li class="top-navigation-list-item">
					<a class="{{currentRoute '/'}}" href="/">Home</a>
				</li>
				<li class="top-navigation-list-item">
					{{#if isLoggedIn}}
					<a class="{{currentRoute '/profile'}}" href="/profile">Profile</a>
					{{/if}}
				</li>
				<li class="top-navigation-list-item">
					{{> loginButtons}}
				</li>
			</ul>
		</nav>
	</div>
	<div class="signious">  
	{{> yield}}
	</div>
</template>

<template name="home">
	{{> NewMessageForm}}
	{{> Messages}}
</template>


<template name="Messages">
	{{#unless isLoadingNearbySigns}}
	<div class="messages">
		<ol class="messages-list">
			{{#each messages}}<li>{{> ListMessage this}}</li>{{/each}}
		</ol>
	</div>
	{{/unless}}
	{{#if isLoadingNearbySigns}}
	{{> Loading}}
	{{/if}}
</template>

<template name="Loading">
	<div class="spinner">
	  <div class="rect1"></div>
	  <div class="rect2"></div>
	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
</template>
