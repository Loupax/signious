<head>
  <title>signious</title>
</head>

<body>
	
</body>

<template name="root">
	<div class="signious">  
	{{> yield}}
	</div>
</template>

<template name="home">
	
	{{> NewMessageForm}}
	{{> NearbyMessages}}
</template>

<template name="profile">
	<h1>PROFILE</h1>
</template>

<template name="NewMessageForm">
	<form>
		<textarea class="new-message-form-input" name="message"></textarea>
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group">
				<input class="btn btn-primary new-message-form-input-submit" type="submit" value="Leave a note" role="button"/>
			</div>
		</div>
	</form>
</template>

<template name="NearbyMessages">
	<div class="nearby-messages">
		<ol class="nearby-messages-list">
			{{#each messages}}{{!
			}}<li class="nearby-messages-message">
				<div class="nearby-messages-message-body">
				{{text}}
				</div>
			</li>{{!
			}}{{/each}}
		</ol>
		{{#unless isReady}}
		{{> loader}}
		{{/unless}}
	</div>
</template>

<template name="loader">
	<div class="spinner">
	  <div class="rect1"></div>
	  <div class="rect2"></div>
	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
</template>
