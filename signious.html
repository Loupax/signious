<head>
  <title>signious</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> NewMessageForm}}
  {{> NearbyMessages}}
</body>

<template name="NewMessageForm">
	<form>
		<textarea class="new-message-form-input" name="message"></textarea>
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group">
				<input class="btn btn-primary" type="submit" value="Save" role="button"/>
			</div>
		</div>
	</form>
</template>
<template name="NearbyMessages">
	<ol>
		{{#each messages}}
		<li>
			{{text}}
		</li>
		{{/each}}
	</ol>
</template>
