<head>
  <title>signious</title>
</head>

<body>
	
</body>

<template name="root">
	<div class="top-navigation">
		<nav>
			<ul class="top-navigation-list">
				<li class="top-navigation-list-item">
					<a class="{{currentRoute '/'}}" href="/">Home</a>
				</li>
				<li class="top-navigation-list-item">
					{{#if isLoggedIn}}
					<a class="{{currentRoute '/profile'}}" href="/profile">Profile</a>
					{{/if}}
				</li>
				<li class="top-navigation-list-item">
					{{> loginButtons}}
				</li>
			</ul>
		</nav>
	</div>
	<div class="signious">  
	{{> yield}}
	</div>
</template>

<template name="home">
	
	{{> NewMessageForm}}
	{{> NearbyMessages}}
</template>

<template name="profile">
	{{> UserMessages}}
</template>

<template name="NewMessageForm">
	<form>
		<textarea class="new-message-form-input" name="message"></textarea>
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group">
				<input class="btn btn-primary new-message-form-input-submit" type="submit" value="Leave a note" role="button"/>
			</div>
		</div>
	</form>
</template>

<template name="NearbyMessages">
	<div class="messages">
		<ol class="messages-list">
			{{#each messages}}{{> ListMessage this}}{{/each}}
		</ol>
		{{#unless isReady}}
		{{> loader}}
		{{/unless}}
	</div>
</template>

<template name="UserMessages">
	<div class="messages">
		<ol class="messages-list">
			{{#each messages}}{{> ListMessage this}}{{/each}}
		</ol>
		{{#unless isReady}}
		{{> loader}}
		{{/unless}}
	</div>
</template>

<template name="ListMessage">
	<li class="messages-message">
		<div class="messages-message-body">
		{{text}}
		</div>
	</li>
</template>

<template name="loader">
	<div class="spinner">
	  <div class="rect1"></div>
	  <div class="rect2"></div>
	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
</template>
